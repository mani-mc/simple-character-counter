<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      width: 400px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      resize: none;
    }

    textarea:focus {
      border-color: red;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .warning {
      margin-top: 5px;
      font-size: 14px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="textArea" placeholder="Start typing... (max 200 characters)"></textarea>
    <div class="counter" id="counter">0/200 Characters</div>
    <div class="warning" id="warning">You have exceeded the maximum character limit.</div>
  </div>

  <script>
    const textArea = document.getElementById("textArea");
    const counter = document.getElementById("counter");
    const warning = document.getElementById("warning");
    const maxLength = 200;

    textArea.addEventListener("input", () => {
      const textLength = textArea.value.length;
      counter.textContent = `${textLength}/${maxLength} characters`;

      if (textLength > maxLength) {
        textArea.value = textArea.value.substring(0, maxLength); // prevent extra input
        warning.style.display = "block";
      } else {
        warning.style.display = "none";
      }
    });
  </script>
</body>
</html>
